spring.application.name=services-back

# --- Server Configuration ---
# server.port=8080 (opcional)

# --- MySQL Database Configuration ---
# Reemplaza 'services_db' si nombraste tu base de datos diferente
spring.datasource.url=jdbc:mysql://localhost:3306/tejar_ps_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration for MySQL ---
# Dialecto específico para MySQL (aunque Hibernate a menudo lo detecta, es bueno ser explícito)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estrategia de generación/actualización del esquema de la base de datos:
# 'update': Intenta actualizar el esquema existente. Útil en desarrollo, ¡CUIDADO en producción!
# 'validate': Valida que el esquema coincida con las entidades, falla si no. Más seguro.
# 'none': No hace nada con el esquema. El modo más seguro para producción (usa migraciones como Flyway/Liquibase).
# 'create': Borra y crea el esquema cada vez. Pierdes todos los datos.
# 'create-drop': Como 'create', pero también borra el esquema al cerrar la aplicación. Útil para tests.
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL generado en consola (útil para depuración)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Opcional) Otras propiedades de Hibernate si las necesitas
# spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true # A veces necesario para tipos LOB

# --- Comentar o eliminar configuración de H2 si existía ---
# spring.h2.console.enabled=false

# JWT Configuration
# ¡IMPORTANTE: CAMBIA ESTE SECRETO EN UN ENTORNO REAL Y MANTENLO SEGURO!
# Puedes generar uno online (ej. un string largo y aleatorio).
jwt.secret=MiClaveSecretaSuperLargaYComplicadaParaQueNadieLaAdivineFacilmente12345
jwt.expiration.ms=3600000 

app.upload.dir=./storage
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB     
spring.servlet.multipart.max-request-size=10MB  
